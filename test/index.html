<html>
<head>
  <title>fundomplate tests with Mocha</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/mocha/mocha.css">
  <script type="text/javascript" src="../lib/fundomplate.js"></script>
  <script type="text/javascript" src="../example/fundomplate-html5.js"></script>
</head>
<body>
  <div id="mocha"></div>
  <script type="text/javascript" src="../node_modules/mocha/mocha.js"></script>
  <script type="text/javascript">mocha.setup('bdd')</script>
  <script type="text/javascript" src="../node_modules/chai/chai.js"></script>
  <script type="text/javascript" src="simple.js"></script>
  <script type="text/javascript" src="if-you-feel-confident.js"></script>
  <script type="text/javascript" src="include.js"></script>
  <script type="text/javascript" src="layout.js"></script>
  <script type="text/javascript" src="multi-level-layout.js"></script>
  <script>
    onload = function(){
      var runner = mocha.run();

      var failedTests = [];
      runner.on('end', function(){
        window.mochaResults = runner.stats;
        window.mochaResults.reports = failedTests;
      });

      runner.on('fail', logFailure);

      function logFailure(test, err){

        var flattenTitles = function(test){
          var titles = [];
          while (test.parent.title){
            titles.push(test.parent.title);
            test = test.parent;
          }
          return titles.reverse();
        };

        failedTests.push({
          name: test.title,
          result: false,
          message: err.message,
          stack: err.stack,
          titles: flattenTitles(test)
        });
      };
    };
  </script>
</body>
</html>
